<form>
    <div class="panel panel-default panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Edit the <b>{{person.FirstName}}</b></h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">FirstName: </span>
                <input type="text" class="form-control" ng-model='person.FirstName' ">
                
            </div>
             <div class="input-group">
                <span class="input-group-addon">LastName: </span>
                <input type="text" class="form-control" ng-model='person.LastName' ">
                
            </div>
             <div class="input-group">
                <span class="input-group-addon">Age: </span>
                <input type="number" class="form-control" ng-model='person.Age' ">
                
            </div>
             <div class="input-group">
                <span class="input-group-addon">About me: </span>
                <input type="text" class="form-control" ng-model='person.AboutMe' ">
                
            </div>
             <div class="input-group">
                <span class="input-group-addon">Position: </span>
                <input type="text" class="form-control" ng-model='person.Position' ">
                
            </div>
            <div class="input-group">
                <input type="button" value="Save" ng-click="editPerson()"  />
            </div>
        </div>
    </div>

</form>
