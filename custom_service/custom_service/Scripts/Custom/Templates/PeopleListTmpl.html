<div>
    <table class="table" ng-table>
        <thead>
            <th></th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>About me</th>
            <th>Position</th>

        </thead>
        <tr ng-repeat="person in People">
            <td>
                <button type="button" class="btn btn-default"  aria-label="Left Align">
                    <a href='#/edit/{{person.Id}}'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </button>
            </td>
            <td>{{person.FirstName}}</td>
            <td>{{person.LastName}}</td>
            <td>{{person.Age}}</td>
            <td>{{person.AboutMe}}</td>
            <td>{{person.Position}}</td>

        </tr>

    </table>
</div>
